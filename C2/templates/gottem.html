<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Account</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-..."
    crossorigin="anonymous"
  >
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at center, #0a1f21 0%, #010506 100%);
      font-family: 'Poppins', sans-serif;
      color: #39ff14;
    }
    .card {
      background: rgba(0, 5, 10, 0.85);
      border: 1px solid #39ff14;
      border-radius: 1rem;
      box-shadow: 0 0 1rem #39ff14;
    }
    .card-body {
      padding: 2rem;
    }
    .form-control {
      background: rgba(0, 5, 10, 0.7);
      border: 1px solid #39ff14;
      border-radius: 0.75rem;
      color: #fff;
    }
    .form-control:focus {
      border-color: #33ff11;
      box-shadow: 0 0 0.5rem #33ff11;
    }
    .btn-primary {
      background: #39ff14;
      border: none;
      border-radius: 50px;
      padding: 0.75rem;
      font-weight: 600;
      color: #010503;
      box-shadow: 0 0 1rem #39ff14;
      transition: background 0.3s ease;
    }
    .btn-primary:hover {
      background: #33ff11;
      box-shadow: 0 0 1.5rem #33ff11;
    }
    .logo {
      width: 72px;
      margin-bottom: 1rem;
      filter: drop-shadow(0 0 0.5rem #39ff14);
    }
    .text-muted {
      color: rgba(57, 255, 20, 0.7) !important;
    }
    a {
      color: #39ff14;
    }
    a:hover {
      color: #33ff11;
      text-decoration: none;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="card text-center" style="max-width: 400px; width: 100%;">
    <div class="card-body">
      <div class="text-center mb-4">
        <img src="{{ url_for('static', filename='transperant_logo.png') }}" alt="Logo" class="logo">
        <h3 class="fw-bold">Create Your Account</h3>
        <p class="text-muted">Join us and manage your dashboard</p>
      </div>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for cat, msg in messages %}
            <div class="alert alert-{{ cat }} py-2" style="background: rgba(57,255,20,0.1); color:#39ff14; border:none;">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <form method="POST" action="{{ url_for('register') }}">
        <div class="mb-3 text-start">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3 text-start">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3 text-start">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3 text-start">
          <label for="confirm" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirm" name="confirm" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Create Account</button>
      </form>
      <div class="mt-3">
        <a href="{{ url_for('login') }}" class="small">Already have an account? Sign in</a>
      </div>
    </div>
  </div>
</body>
</html>
